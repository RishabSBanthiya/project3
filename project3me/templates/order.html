<!-- templates/home.html-->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<h1 style="text-align:center;">ORDER</h1>
<table class="table">
    <thead>
    <tr>


        <th scope="col">Items</th>

        <th scope="col">Status</th>

        <th scope="col">Price</th>

        <th scope="col">Date</th>


    </tr>
    </thead>

    <tbody>
    {% for item in order %}
    <tr>


        <td scope="row">{{ item.Items }}</td>

        <td>{{ item.Status }}</td>

        <td>{{ item.Price }}</td>

        <td>{{ item.Date }}</td>



    </tr>

    {% endfor %}
     </tbody>
<br>
<h6>Total: {{total}}</h6>

{% endif %}
{% endblock %}

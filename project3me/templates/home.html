<!-- templates/home.html-->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  <h3 id="welcome">Welcome to Pinocchios {{ user.username }}!</h3>
  <button class=" btn btn-light"><a href="{% url 'logout' %}">Logout</a></button>
{% else %}
  <h3>You are not logged in</h3>
   <button class=" btn btn-light"><a href="{% url 'login' %}">Login</a></button>
  <button class=" btn btn-light"><a href="{% url 'signup' %}">Sign Up</a></button>
{% endif %}
{% endblock %}
